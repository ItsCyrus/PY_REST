<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        .container {
            display: flex;
        }
        .item {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <div class="container">
        {% for item in items %}
        <div class="item">
            <img src="{{ item.image }}" alt="Image">
            <p>Model: {{ item.model }}</p>
            <p>Specs: {{ item.specs }}</p>
            <p>Color: {{ item.color }}</p>
        </div>
        <div class="item">
            <p>Availability: {% if item.availability %} Available {% else %} Not Available {% endif %}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
